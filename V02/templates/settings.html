<!-- Settings and Tools Section -->
<div class="card shadow-sm mb-4">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0">
            <i class="fas fa-tools me-2"></i>Tools & Settings
        </h5>
    </div>
    <div class="card-body">
        <div class="row g-3">
            <!-- Data Export -->
            <div class="col-md-6">
                <div class="card h-100 border-primary">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-file-export me-2"></i>Export Data
                        </h5>
                        <p class="card-text">Export all your data for backup or transfer purposes.</p>
                        <div class="d-flex gap-2">
                            <button class="btn btn-primary" onclick="window.dataManager.exportData('json')">
                                <i class="fas fa-file-code me-2"></i>Export as JSON
                            </button>
                            <button class="btn btn-outline-primary" onclick="window.dataManager.exportData('csv')">
                                <i class="fas fa-file-csv me-2"></i>Export as CSV
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Data Reset -->
            <div class="col-md-6">
                <div class="card h-100 border-danger">
                    <div class="card-body">
                        <h5 class="card-title text-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>Reset Application
                        </h5>
                        <p class="card-text">Clear all data and reset the application to its initial state.</p>
                        <button class="btn btn-danger" onclick="window.dataManager.resetAppData()">
                            <i class="fas fa-trash-alt me-2"></i>Reset All Data
                        </button>
                    </div>
                </div>
            </div>

            <!-- Last Backup Info -->
            <div class="col-12">
                <div class="alert alert-info d-flex align-items-center" role="alert">
                    <i class="fas fa-info-circle me-2"></i>
                    <div>
                        Regular backups help prevent data loss. Consider exporting your data periodically.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
