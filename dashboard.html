<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Maintenance Tracker - Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Car Maintenance Tracker</h1>
        
        <!-- Overview Section -->
        <div class="overview-section">
            <h2>Overview</h2>
            <div class="overview-grid">
                <div class="overview-card">
                    <h3>Total Fuel Cost</h3>
                    <p id="total-fuel-cost">$0.00</p>
                </div>
                <div class="overview-card">
                    <h3>Total Maintenance Cost</h3>
                    <p id="total-maintenance-cost">$0.00</p>
                </div>
                <div class="overview-card">
                    <h3>Car Savings</h3>
                    <p id="car-savings">$0.00</p>
                    <button onclick="document.getElementById('update-savings-modal').style.display='block'">Update Savings</button>
                </div>
                <div class="overview-card">
                    <h3>Remaining Balance</h3>
                    <p id="remaining-balance">$0.00</p>
                </div>
            </div>
        </div>

        <!-- Update Savings Modal -->
        <div id="update-savings-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Update Car Savings</h2>
                <form id="update-savings-form">
                    <div class="form-group">
                        <label for="savings-amount">Amount to Add:</label>
                        <input type="number" id="savings-amount" step="0.01" min="0" required>
                    </div>
                    <button type="submit">Update Savings</button>
                </form>
            </div>
        </div>

        <!-- Navigation -->
        <nav>
            <a href="index.html">Home</a>
            <a href="fuel.html">Fuel Logs</a>
            <a href="maintenance.html">Maintenance</a>
            <a href="suppliers.html">Suppliers</a>
        </nav>
    </div>

    <script src="js/db.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
